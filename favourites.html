<script type="text/javascript">	


function random_array(a) {

	var random_a = [];

	while(a.length>0){
		x = Math.floor(Math.random() * (a.length));
		random_a.push(a[x]);
		a.splice(x,1);

	}
	return random_a;
}




var txt = "";

var topics = Object.keys(favs);

topics = random_array(topics);

for (var i =0; i< topics.length ; i++) {
	txt += "<h2>"+topics[i]+"</h2>";

	var content = favs[topics[i]];

	content = random_array(content);

	txt += "<p>"+content.join(", ")+"</p>";
}

document.getElementById("favs").innerHTML = txt
